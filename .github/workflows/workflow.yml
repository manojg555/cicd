name: cicd

on: 
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  primary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/checkout@v1
        with: 
          node-version: 12.x
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: run
        run: npm run test     